[koji]
target = 'rawhide'
# target = 'f41-python'

[distgit]
branch = "rawhide"
commit_message = "Rebuilt for Python 3.14"
bootstrap_commit_message = "Bootstrap for Python 3.14"
author = "Python Maint <python-maint@redhat.com>"

[architectures]
repoquery = "x86_64" # used for repository querying
koji = "x86_64" # used to scratch build packages with bconds

[deps]
old = ["python(abi) = 3.13", "libpython3.13.so.1.0()(64bit)", "libpython3.13d.so.1.0()(64bit)"]
new = ["python(abi) = 3.14", "libpython3.14.so.1.0()(64bit)", "libpython3.14d.so.1.0()(64bit)"]

[components]
excluded = ["python3.13", "python3.14"]
extra = ["python3-docs"]

[cache_dir]
dnf = "_dnf_cache_dir"
fedpkg = "_fedpkg_cache_dir"

[repos]
[[repos.rawhide]]
repoid = "rawhide"
# metalink = "https://mirrors.fedoraproject.org/metalink?repo=rawhide&arch=$basearch"
baseurl = ["http://kojipkgs.fedoraproject.org/repos/rawhide/latest/$basearch/"]

[[repos.rawhide]]
repoid = "rawhide-source"
# metalink = "https://mirrors.fedoraproject.org/metalink?repo=rawhide-source&arch=$basearch"
baseurl = ["http://kojipkgs.fedoraproject.org/repos/rawhide/latest/src/"]


[[repos.target]]
repoid = "python3.14"
baseurl = ["https://copr-be.cloud.fedoraproject.org/results/@python/python3.14/fedora-rawhide-$basearch/"]
# baseurl = ["http://kojipkgs.fedoraproject.org/repos/f41-build/latest/$basearch/"]
metadata_expire = 60

